<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup for a new account using passkeys and WebAuthn.">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            padding: 2rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: none;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <form id="register-form" aria-label="Signup Form">
        <fieldset>
            <legend>Create a New Account</legend>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username" id="username" required aria-required="true" />

            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" required aria-required="true" />
        </fieldset>
        <button type="submit" aria-label="Register">Register</button>
        <div class="error" id="error-message" aria-live="polite" style="display: none;"></div>
    </form>

    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Registration failed');
                }

                const result = await response.json();
                const { id } = result;

                window.location.replace(`http://localhost:3000/profile.html?userId=${id}`);
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred: ' + error.message;
            }
        });
    </script>
</body>
</html>
